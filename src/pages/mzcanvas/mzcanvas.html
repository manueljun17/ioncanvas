<ion-header>

  <ion-navbar>
    <ion-title>MZcanvas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item> 
      <canvas mycanvas [drawSize]="dsize" [drawColor]="dcolor" [drawMode]="dmode"></canvas>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Draw Mode</ion-label>
      <ion-select [(ngModel)]="DrawMode" (ngModelChange)="dmode = $event" cancelText="Cancel" okText="Okay">
        <ion-option value="l">Draw</ion-option>
        <ion-option value="e">Erase</ion-option>            
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Draw Size</ion-label>
      <ion-select [(ngModel)]="DrawSize" (ngModelChange)="dsize = $event" cancelText="Cancel" okText="Okay">
        <ion-option value="2">Small</ion-option>
        <ion-option value="5">Medium</ion-option>
        <ion-option value="8">Large</ion-option>     
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Draw Color</ion-label>
      <ion-select [(ngModel)]="DrawColor" (ngModelChange)="dcolor = $event" cancelText="Cancel" okText="Okay">
        <ion-option value="#161515">Black</ion-option>
        <ion-option value="#57646B">Grey</ion-option>
        <ion-option value="#fff">White</ion-option>
        <ion-option value="#D01B1B">Red</ion-option>
        <ion-option value="#1DB73C">Green</ion-option>
        <ion-option value="#2094D7">Blue</ion-option>             
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
