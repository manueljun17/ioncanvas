<ion-header>

  <ion-navbar>
    <ion-title>mycanvas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-label>Event Binding (Page)</ion-label>
    <ion-item>  
      <canvas class="drawcanvas" (tap)="onTap($event)" (pan)="onPan($event)" (press)="onPress($event);" (panend)="onPanEnd($event);" ></canvas>
    </ion-item>
  </ion-list>
  <div class="user" *ngIf="itouch">
    Touch Event - {{ itouch }}
  </div>
  <ion-list inset>
  <ion-label>Handling Listener(Directives)</ion-label>
  <ion-item>
    
    <p style="background-color:#E5D547;font-size:20px;">Normal</p>
    <p style="background-color:#E54747;font-size:20px;">Pan</p>
    <p style="background-color:#7DC1E3;font-size:20px;">Panend</p>
    <p style="background-color:#9DF2EF;font-size:20px;">Tap</p>
    <p style="background-color:#9DF2AE;font-size:20px;">Press</p>
    <canvas Icanvas>
     
    </canvas>
  </ion-item>
  </ion-list>
</ion-content>
